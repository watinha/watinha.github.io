<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style type="text/css" media="screen">
      main {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      ul li {
        transition: all linear 0.3s;
        border-radius: 5px;
      }
      ul li.realizado { opacity: 0.7; }
      ul li.optativa { border: solid 1px gray;}
      .antiga .realizado { background-color: #CCFFCC; }
      .nova .realizado { background-color: #CCCCFF; }
    </style>
  </head>
  <body>
    <h1>Simulador de convalidações</h1>

    <main>
      <section>
        <ul class="selecao grade antiga"></ul>
        <div>
          <h2>Sumário da grade antiga</h2>
          <p>Carga horária faltante: <span>XXh</span></p>
        </div>
      </section>
      <section>
        <ul class="selecao grade nova"></ul>
        <div>
          <h2>Sumário da grade nova</h2>
          <p>Carga horária faltante: <span>XXh</span></p>
        </div>
      </section>
    </main>

    <script type="text/javascript" charset="utf-8" src="./index.js"></script>
  </body>
</html>
