<!DOCTYPE HTML>
<html>
	<head>
	<title>Dropbox</title>
	<link rel="icon" type="image/png" sizes="16x16" href="Projeto_s\icon.png">
	<link rel="stylesheet" type="text/css" href="projeto.css">
	</head>
	<body>
	<div class="cabeca">
		<div class="boxbotaobusins">
			<button class="btn"> Experimente o Dropbox Business</button>
		</div>
		<div class="boxlogo">
			<img class="logo" widht="38px" height="38px" src="https://www.dropbox.com/static/images/about/dropbox_logo_glyph_2015.svg";
			alt="logo";
			/>
			<img class="nome" width="120px" height="30px" src="https://www.dropbox.com/static/images/about/dropbox_logo_text_2015.svg";
			alt="dropbox";
			/>
		</div>
		<div class= "boxlinks">
			<button class="btnbaixar"> Baixar o aplicativo</button>
			<button class="btnacessar"> Acessar conta</button>
		</div>
	</div>
	<div class = "boxroupa">
		<div class= "boxcorpo">
			<div class= "boximagem">
				<img src="Projeto_s/animation.png" class="animacao" width="110%" height="80%" alt="animacao";/>
			</div>
				<div class="boxtexto"> 
					<div class="boxtextoalign">
						<h1> O Dropbox funciona do seu jeito </h1>
						<h3> Acesse todos os seus arquivos de qualquer lugar, 	em qualquer dispositivo, e compartilhe-os com qualquer pessoa. </h3>
						</div>
				</div>
	 		<div class="boxcadastro">
	 			<div class="boxformulario">
	 				<form name="teste" method="POST action="" ">
	 					<!--Nome-->
	 					<br/><input type="text" class="ar" name="Nome" value="  Nome" maxlength="30"/>
	 					<!--Sobrenome-->
	 					<input type="text" class="ar" name="Sobrenome" value="  Sobrenome" maxlength="30"/><br/><br/>
	 					<!--Email-->
	 					<input type="text" class="ar" name="Email" value="  E-mail" maxlength="30"/>
	 					<!--Senha-->
	 					<input type="text" class ="ar" name="Senha" value="  Senha" maxlength="30"/><br/><br/>

	 					<input type="checkbox" class="ar" name="Termos" value="Concordo"><label>Concordo com os Termos do Dropbox</label><br/><br/>
	 				</form>

	 				<button class="btnregistrar">Registre-se gratuitamente</button>
	 				<button class="btngoogle"> Inscreva-se gratuitamente com o Google</button>
	 				<button class="btnfazerlogin">Fazer login</button>
	 			</div>
	 		</div>
		</div>
	</div>
	</body>
</html>
