<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="projeto.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header-desktop">
            <div class="menu-top">
                <div>
                    <ul class="list left-list">
                        <li class="left-list-items">
                            <img src= "./assets/SP+icon.svg" alt="Nike SP" class="sp-icon">
                        </li>
                        <li class="left-list-items">
                            NikePlus
                        </li>
                        <li class="left-list-items">
                            <img src= "./assets/jordan.png" alt="Jordan" class="jordan-icon">
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="list right-list">
                        <li class="right-list-items">
                            Acompanhar pedidos
                        </li>
                        <li class="right-list-items">
                            Login / Inscreva-se
                        </li>
                        <li class="right-list-items">
                            Ajuda
                        </li>
                        <li class="right-list-items">
                            <a class="chat">
                                <img src= "./assets/chaticon.png" alt="Chat" class="chat-icon"> 
                                Chat Online
                            </a>
                        </li>
                        <li class="right-list-items">
                            <div class="cart">
                                <img src= "./assets/carticon.png" alt="Carrinho" class="cart-icon"> 
                                <div class="badge">2</div> 
                            </div>
                        </li>
                    </ul>
                </div>    
            </div>
            <div class="second-menu-top">
                <div class="NikeLogo">
                    <img src="./assets/nike-icon.svg" alt="Nike Oficial" class="nike-icon">
                </div>
                <div class="second-item"> 
                    <ul class="list">
                        <li class= "center-list-items">
                            Lançamentos
                        </li>
                        <li class= "center-list-items">
                            Masculino
                        </li>
                        <li class= "center-list-items">
                            Feminino
                        </li>
                        <li class= "center-list-items">
                            Infantil
                        </li>
                        <li class= "center-list-items">
                            SNKRS
                        </li>
                        <li class= "center-list-items">
                            Air Max
                        </li> 
                    </ul> 
                    <div class="search">
                        <div class="search-icon-div"> 
                            <img src="./assets/search-icon.svg" alt="Buscar" class="search-icon">
                        </div>
                        <input type="text" placeholder="O que você procura?"/>
                    </div>
                </div>
            </div>
        </header>

        <header class="header-mobile">
            <div class="menu-top">
                <div class="menu-lateral">
                    <div class="ml"></div>
                    <div class="ml"></div>
                    <div class="ml"></div>
                </div>
                <div class="NikeLogo">
                    <img src="./assets/nike-icon.svg" alt="Nike Oficial" class="nike-icon">
                </div>
                <div class="cart">
                    <img src= "./assets/carticon.png" alt="Carrinho" class="cart-icon"> 
                    <div class="badge">2</div> 
                </div>
            </div>
            <div class="search">
                <div class="search-icon-div">
                    <img src="./assets/search-icon.svg" alt="Buscar" class="search-icon">
                </div>
                <input type="text" placeholder="O que você procura?"/>
            </div>
        </header>
        <div class="container">
            <div class= "menu-mobile">
                <ul class="list">
                    <li class= "center-list-items sign">
                        &lt;
                    </li>
                    <li class= "center-list-items">
                        Lançamentos
                    </li>
                    <li class= "center-list-items">
                        Masculino
                    </li>
                    <li class= "center-list-items">
                        Feminino
                    </li>
                    
                    <li class= "center-list-items sign">
                        &gt;
                    </li>
                </ul> 
            </div>
            <div class="bloco_imagem">
                <img class="imagem" >         
            </div>
            <div class="titulos">
                <h2 class="titulo">AIR MAX VERONA</h2>
                <span class="subtitulo">O Air Max Exclusivo para Elas.</span>
                <div class="botao">
                    <button type="button" class="bot">Ver AM Verona</button>
                    <button type="button" class="bot">Família Air Max</button>
                </div>
            </div>
        </div>
    </body>
</html>
