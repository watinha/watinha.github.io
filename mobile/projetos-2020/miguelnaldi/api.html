<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/netflix.svg" alt="Netflix" draggable="false"  />
      </div>

      <div class="header-actions">
        <div class="language-picker js-language-picker">
          <form action="" class="language-picker__form">
            <select data-uia="language-picker" class="ui-select medium" id="undefined-select" tabindex="0" placeholder="lang-switcher">
              <option selected="" value="/br/" data-language="pt" data-country="BR">Português</option>
              <option value="/br-en/" data-language="en" data-country="BR">English</option></select>
            </select>
          </form>
        </div>
        <a href="timeline.html">Timeline</a>
      </div>
    </header>

    <main class="main">
      <div class="main-child" data-js="main-child">
        <h1>API de busca de filmes.</h1>
        <p>
          Pronto para assistir? Informe um título de filme ou série para fazer uma pesquisa.
        </p>
        <form class="form-cta">
          <input type="text" placeholder="Buscar" data-js="formInput" />
          <button class="btn btn-primary" data-js="formButton" type="submit">Pesquisar</button>
        </form>
        <p class="warningText" data-js="warningText">Filme não encontrado</p>
        <div class="card" data-js="card"></div>
      </div>
      <div class="gradient"></div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
