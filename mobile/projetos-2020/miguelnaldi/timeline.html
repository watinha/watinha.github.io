<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Netflix Brasil - Timeline
    </title>
    <link rel="stylesheet" href="timeline.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img src="imgs/netflix.svg" alt="Netflix" draggable="false"  />
      </div>

      <div class="header-actions">
        <div class="language-picker js-language-picker">
          <form action="" class="language-picker__form">
            <select data-uia="language-picker" class="ui-select medium" id="undefined-select" tabindex="0" placeholder="lang-switcher">
              <option selected="" value="/br/" data-language="pt" data-country="BR">Português</option>
              <option value="/br-en/" data-language="en" data-country="BR">English</option></select>
            </select>
          </form>
        </div>
        <a href="api.html">Voltar</a>
      </div>
    </header>

    <main class="main">
      <div class="main-child" data-js="main-child">
        <h1>Faça um post!</h1>
        <div class = "container" >
            <div class = "login-form">     
              <form class = "container1">
                <div class="form-group">
                  <input type="title" class="form-control" data-js="inputTitle"
                  id="email" 
                  aria-describedby="emailHelp" 
                  placeholder="Título">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" data-js="inputText"
                  id="senha" 
                  placeholder="Texto">
                </div>
                <div class="form-check">
                </div>
              </form>
              <div class="buttonImg">
                <input type="file"  id="actual-btn" accept="image/png,image/jpeg" data-js="inputImg" hidden>
                <label for="actual-btn">Choose File</label>
                <span id="file-chosen">No file chosen</span>
              </div>
              </div>
              <div class="buttonPost">
                <button onclick="postar()" class="btn-post">Post</button>
              </div>
            </div>
            
             <div class= "search-post">
              <input type="search" class="form-control" id="search-input" placeholder="Pesquisar" data-js="inputSearch">
              <label for="search-input">Pesquisa</label>
            </div>

      </div>

    </div>
    <div class="gradient"></div>
    </main>
    <div class="card" data-js="card"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="timeline.js"></script>
  </body>
</html>
