<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/menu.css">
    <title>Startbucks® na sua casa | Starbucks</title>
</head>
<body>
    <header>
      <div class="atHome">
        <a class="buyAtStar" href="#">
          QUER LEVAR O STARBUCKS PARA A SUA CASA? VEJA ONDE COMPRAR
        </a>
      </div>
      <div class="logoAndMenuResponsive">
        <div class="starbucksLogo">
          <img src="assets/starbucks_logo.png" alt="logoStarbucks" />
        </div>
        <div class="menuToggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </header>
    <div class="menuContainer">
      <ul class="menu">
        <li class="menuItem"><span>Explore nossos cafés</span></li>
        <li class="menuItem"><span>Sobre nós</span></li>
        <li class="menuItem"><span>Contato</span></li>
      </ul>
    </div>
    <main class="mainPage">
        <img class="banner" src="assets/banner.webp" alt="Banner coffe">
        <div class="bodyDescription">
            <h1>Starbucks<span><sup>&reg</sup></span> na sua casa</h1>
            <span>Curta o café Starbucks<span><sup>&reg</sup></span> que você tanto adora, em uma de nossas lojas ou na sua casa.</span>
            <button class="btnExploreCoffe">Explore nossos cafés</button>
        </div>
    </main>
</body>
</html>
