<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>

    <style>
        body{
            margin: 0px;
        }
        header{
            width: 100%;
            height: 200px;
            background-color: red;
        }
        .lateral{
            width: 20%;
            height: 400px;
            background-color: blue;
        }
        main{
            width: 60%;
            height: 400px;
            background-color: green;
        }
        .propaganda{
            width: 20%;
            height: 200px;
            background-color: yellow;

        }
        .flutuante{
            float: left;
        }
        footer{
            width: 100%;
            height: 100px;
            background-color: purple;
            clear: both;
        }
        .wrapper{
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px){
            .flutuante{
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <div class="lateral flutuante"></div>
        <main class="flutuante"></main>
        <div class="flutuante propaganda"></div>
        <footer></footer>
    </div>
</body>
</html>
