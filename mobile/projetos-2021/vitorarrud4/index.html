<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Compare preços no Zoom: Reunimos as melhores ofertas e descontos!</title>
    </head>

    <body>
        
        <header>
            
            <div class="iconeMenu">
                <img src="img/icon-menu.png" alt="icone-menu"> <!--ICONE DO MENU-->
                <span>Menu</span>
            </div> <!--div menu-->
            
            <div class="logo">
                <a href="#"><img id="logo" src="img/logo-white.png"></a> <!--LOGO PRINCIPAL-->
            </div> <!--div logo-->
            
            <div id="barraPesquisa">
                <input id="txtBusca" type="text" placeholder="Digite sua busca..."/>
                <div id="imagem-lupa"><img src="img/lupa-busca.png" id="btnBusca" alt="Buscar"/></div> <!--div para a imagem da lupa-->
            </div> <!--caixa-buscar-->
            
            <div class="botaoEntrar">
                <a href="#">
                    <button>Entrar</button>
                </a>
            </div> <!--div botaoEntrar-->
        </header> <!--fim header-->
        
        <div class="container">
            
            <section class="alertaPreco">
                <a href="#">Saiba como criar um Alerta de Preço para não perder as melhores ofertas</a>
            </section> <!--sectionalertaPreco-->
            
            <section class="imagem-anuncio">
                <img id="anuncioDesktop" src="img/capa-anuncio.png" alt="propaganda1"> <!--IMAGEM PROPAGANDA-->
                <img id="anuncioMobile" src="img/capa-anuncio-mobile.png" alt="propaganda2"> <!--IMAGEM PROPAGANDA-->
            </section>
            
        </div>  <!--div container-->

        <div class="footer">
            <section class="icones">
                <div>
                    <img src="img/icon-celular.png" alt="celular"> <!--ICONE CELULAR-->
                    <p>Celular</p>
                </div> <!--div celular-->
                
                <div>
                    <img src="img/icon-notebook.png" alt="notebook"> <!--ICONE NOTEBOOK-->
                    <p>Notebook</p>
                </div> <!--div notebook-->
                
                <div>
                    <img src="img/icon-tv.png" alt="tv"> <!--ICONE TV-->
                    <p>TV</p>
                </div> <!--div tv-->
                
                <div>
                    <img src="img/icon-geladeira.png" alt="geladeira"> <!--ICONE GELADEIRA-->
                    <p>Geladeira</p>
                </div> <!--div geladeira-->
                
                <div>
                    <img src="img/icon-fogao.png" alt="fogao"> <!--ICONE FOGAO-->
                    <p>Fogão</p>
                </div> <!--div fogao-->
                
                <div>
                    <img src="img/icon-pechincha.png" alt="pechincha"> <!--ICONE PECHINCHA-->
                    <p>Pechinchas</p>
                </div> <!--div pechinchas-->
                
                <div>
                    <img id="maiscat" src="img/icon-mais-cat.png" alt="mais-categoria"> <!--ICONE MAIS CATEGORIA-->
                    <p>Mais categorias</p>
                </div> <!--div mais categorias-->
            </section> <!--section icones-->
        </div> <!--div footer-->
            

        </body>
        </html>
