<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Lab</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="page-section">
      <header class="header">
        <div class="header-title-wrapper">
          <div class="header-img-logo-wrapper">
            <img
              src="./img/LOGO-Principal.png"
              alt="Logo Coffee Lab"
              class="header-img-logo"
            />
          </div>
          <nav class="header-nav">
            <a href="#" class="header-nav-title-lab">lab</a>
            <a href="#" class="header-nav-title">escola</a>
            <a href="#" class="header-nav-title">blog</a>
            <a href="#" class="header-nav-title">compre</a>
          </nav>
        </div>
        <div class="actions-container">
          <div class="social-icon-container">
            <a href="https://www.instagram.com/coffeelab_br/" target="_blank">
              <img
                src="./img/instagram-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
            <a href="https://twitter.com/" target="_blank">
              <img
                src="./img/twitter-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
            <a
              href="https://www.youtube.com/channel/UC0t820EbCGCeaCWIEdtD-zQ"
              target="_blank"
              ><img
                src="./img/youtube-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
          </div>
          <button class="login-button">área do aluno</button>
        </div>
        <button id="burger-menu" class="burger-toggle">
          <div class="first-line-menu"></div>
          <div class="line-space visible"></div>
          <div class="second-line-menu"></div>
        </button>
      </header>
      <div id="container" class="container">
        <div id="container-menu" class="container-menu">
          <nav class="nav-menu">
            <a href="#" class="header-nav-menu">lab ></a>
            <a href="#" class="header-nav-menu">escola ></a>
            <a href="#" class="header-nav-menu">blog</a>
            <a href="#" class="header-nav-menu">compre ></a>
          </nav>
          <div class="social-icon-container-menu">
            <a href="https://www.instagram.com/coffeelab_br/" target="_blank">
              <img
                src="./img/instagram-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
            <a href="https://twitter.com/" target="_blank">
              <img
                src="./img/twitter-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
            <a
              href="https://www.youtube.com/channel/UC0t820EbCGCeaCWIEdtD-zQ"
              target="_blank"
              ><img
                src="./img/youtube-fill.svg"
                alt="HTML tutorial"
                class="social-icon"
            /></a>
          </div>
          <div class="menu-button-container">
            <button class="login-button">área do aluno</button>
          </div>
        </div>
        <img
          class="img"
          src="./img/img-background.jpg"
          alt="Imagem da Cafeteria"
        />
        <div class="content-wrapper">
          <strong class="content-text"
            >Uma escola de baristas. <br />
            Um laboratório de sensações. <br />
            Um espaço de boas reações.
          </strong>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
