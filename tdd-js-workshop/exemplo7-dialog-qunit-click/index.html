<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Exemplo 7 - Dialog Orientado a Objetos com QUnit</title>
        <style type="text/css" media="screen">
            .overlay {
                position: fixed; width: 100%; height: 100%;
                background-color: black; top: 0; left: 0;
                opacity: 0.70;
                -webkit-transition: height ease-in 1s;
            }
            .dialog {
                position: fixed; z-index: 1; width: 50%;
                height: 50%; background-color: white;
                overflow: hidden;
                box-shadow: 3px 3px 3px #666;
                opacity: 1;
                -webkit-transition: all linear 1s;
            }
            .dialog.sumido{
                height: 0;
                opacity: 0;
            }
            .overlay.sumido {
                height: 0;
            }
        </style>
    </head>
    <body>
        <button>clique em mim</button>
        <div style="top:25%;left:25%" class="dialog sumido">Dialog supimpa</div>
        <div class="overlay sumido"></div>
        <script type="text/javascript" charset="utf-8" src="dialog.js"></script>
        <script type="text/javascript" charset="utf-8">
            var botao_apresentar = document.querySelector("body  button"),
                botao_sumir = document.querySelector(".dialog button"),
                dialog = new Dialog({
                    overlay: document.querySelector(".overlay"),
                    dialog: document.querySelector(".dialog")
                });

            botao_apresentar.addEventListener("click", function () {
                dialog.show();
            });
            botao_sumir.addEventListener("click", function () {
                dialog.hide();
            });
        </script>
    </body>
</html>
