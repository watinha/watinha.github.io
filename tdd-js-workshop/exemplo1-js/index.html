<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Exemplo 1 - Revis√£o JavaScript</title>
        <style type="text/css">
            ul li {
                padding: 10px;
                -moz-transition: all linear 0.3s;
                -webkit-transition: all linear 0.3s;
                -o-transition: all linear 0.3s;
                -ie-transition: all linear 0.3s;
                transition: all linear 0.3s;
                box-shadow: 3px 2px 3px #666;
            }
            ul li:hover {
                background-color: #FFEE66 !important;
                transform: scale(1.2) translateX(100px);
                -moz-transform: scale(1.2) translateX(100px);
                -webkit-transform: scale(1.2) translateX(100px);
                -o-transform: scale(1.2) translateX(100px);
                -ie-transform: scale(1.2) translateX(100px);
            }
        </style>
        <script type="text/javascript" charset="utf-8">
            var elementos = ["Abobrinha", "abacate", "mamao", "uva", "abacaxi", "melao", "morango", "maca"];
            document.write("<h1>Exemplo 1</h1>");
            document.write("<ul>");
            for (var i = 0; i < elementos.length; i++) {
                var color = (i % 2 == 0) ? "white" : "#EDEDED"
                document.write("<li style=\"background-color:" +
                               color + "\">" + elementos[i] + "</li>");
            };
            document.write("</ul>");
        </script>
    </head>
    <body>

    </body>
</html>
